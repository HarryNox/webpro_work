<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMIさんの人気楽曲一覧</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MIMIさんの人気楽曲一覧</h1>
    </header>

    <main>
        <section id="action-section" style="text-align: center; margin: 20px 0;">
            <a href="form.html" class="btn-new" style="
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;">
                ＋ 新規楽曲を追加する
            </a>
        </section>

        <hr>

        <section id="search-section">
            <input type="search" id="search-input" placeholder="検索 (曲名または年)...">
        </section>

        <div id="song-container">
            <p>データを読み込み中...</p>
        </div>
    </main>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <button id="close-modal-btn">×</button>
            <div id="video-wrapper"></div>
            <div id="modal-info"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Web Programming Work - App1</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
