<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好きなボカロP楽曲一覧</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Favorite Vocaloid Songs</h1>
    </header>

    <main>
        <section id="form-section">
            <h2 id="form-title">楽曲を追加する</h2>
            <form id="add-song-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="title">曲名</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="year">発表年</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="url">URL (YouTubeなど)</label>
                    <input type="url" id="url" name="url" placeholder="https://..." required>
                </div>

                <div class="button-group">
                    <button type="submit" id="submit-btn">リストに追加</button>
                    <button type="button" id="cancel-btn" style="display: none;">キャンセル</button>
                </div>
            </form>
        </section>

        <hr>

        <section id="search-section">
            <input type="search" id="search-input" placeholder="検索 (曲名または年)...">
        </section>

        <div id="song-container">
            <p>データを読み込み中...</p>
        </div>
    </main>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <button id="close-modal-btn">×</button>
            <div id="video-wrapper"></div>
            <div id="modal-info"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Web Programming Work - App1</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
