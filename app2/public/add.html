<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式を追加</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .symbol-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .symbol-row input {
            flex: 1;
        }

        .btn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background-color: #34495e;
        }

        /* 追加ボタンのスタイル */
        .add-btn {
            background-color: #eee;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .add-btn:hover {
            background-color: #ddd;
        }

        .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Add New Formula</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="add-form">
                <div class="form-group">
                    <label>公式名</label>
                    <input type="text" id="name" required placeholder="例: 運動エネルギー">
                </div>

                <div class="form-group">
                    <label>数式 (LaTeX記法)</label>
                    <input type="text" id="latex" required placeholder="例: $$K = \frac{1}{2}mv^2$$">
                    <p class="help-text">数式は $$ で囲んでください。バックスラッシュは1つでOKです。</p>
                </div>

                <div class="form-group">
                    <label>説明</label>
                    <textarea id="description" rows="3" required placeholder="公式の簡単な説明"></textarea>
                </div>

                <div class="form-group">
                    <label>記号の意味 (最大10個)</label>
                    <div id="symbol-container">
                        <div class="symbol-row">
                            <input type="text" class="sym-char" placeholder="記号 (例: m)" required>
                            <input type="text" class="sym-desc" placeholder="意味 (例: 質量 [kg])" required>
                        </div>
                    </div>
                    <button type="button" id="add-symbol-btn" class="btn add-btn">+ 記号を追加</button>
                </div>

                <div class="form-group">
                    <label>どんな時に使う？</label>
                    <textarea id="usage" rows="3" placeholder="使用場面の説明"></textarea>
                </div>

                <button type="submit" class="btn">登録する</button>
            </form>
            <div style="margin-top: 20px; text-align: center;">
                <a href="index.html">一覧に戻る</a>
            </div>
        </div>
    </main>

    <script src="add.js"></script>
</body>

</html>
