<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>チーム登録・編集</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="page-title">チーム登録</h1>
    </header>

    <div class="container">
        <form id="team-form" class="form-box">
            <input type="hidden" id="id">

            <div class="form-group">
                <label>チーム名</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>チームアイコンURL (images/...)</label>
                <input type="text" id="icon">
            </div>
            <div class="form-group">
                <label>集合写真URL (images/...)</label>
                <input type="text" id="image">
            </div>
            <div class="form-group">
                <label>実績</label>
                <textarea id="achievements" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>X (Twitter) URL</label>
                <input type="url" id="twitter">
            </div>
            <div class="form-group">
                <label>YouTube URL</label>
                <input type="url" id="youtube">
            </div>

            <hr style="border: 0; border-top: 1px solid #666; margin: 20px 0;">

            <h3>メンバー情報</h3>
            <div id="members-container">
            </div>
            <button type="button" id="add-member-btn" class="btn-add-member">+ メンバーを追加</button>

            <div style="margin-top: 30px;">
                <button type="submit" class="btn-submit">保存する</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html">キャンセル</a>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
